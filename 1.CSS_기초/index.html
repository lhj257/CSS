<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법</title>
    <!-- 2. 내부 스타일 : html 문서안에 style 태그안에 있음-->
    <style>
        p {
            color: cornflowerblue;
        }
    </style>
    <!--  3. 링크로 외부파일인 myStyle.css 적용한다. -->
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <!-- 1. 인라인 CSS -->
    <h1 style="color: coral;">제목입니다.</h1>
    <p>본문 내용</p>
    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam deleniti optio iusto placeat ipsa quis, sunt totam consectetur aliquid, libero tempora aspernatur atque beatae labore facilis, velit incidunt voluptatibus odio?</P>
</body>
</html>
